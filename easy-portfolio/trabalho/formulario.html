<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario simples</h1>
    <form action="" method="">
    <table>
<tr>
    <th><label for="Nome">Nome</label></th>
    <td><input type="text" name="Nome" id="Nome"</td>
</tr>
<tr>
    <th><label for="email">E-mail:</label></th>
    <td><input type="email" name="email" id="emial"></td>
</tr>
<tr>
    <th><label for="msg">Digite sua Mensagem</label>
</th>
    <td><textarea name="msg" rows="5" cols="40">Digite sua mensagem</textarea></td>
</tr>       
<tr>
    <td></td>
    <td><button>Enviar</button></td>
</tr>
</table>
</form>
<footer>
    <a id="voltar" href="index.html">HOME</a>
</footer>
</body>
</html>
